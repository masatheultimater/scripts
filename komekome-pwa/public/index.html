<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="コメコメ" />
  <meta name="theme-color" content="#0f1419" />
  <title>コメコメ暗記 v2</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f1419;
      -webkit-font-smoothing: antialiased;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      padding-right: env(safe-area-inset-right, 0px);
    }
    #root { min-height: 100vh; min-height: 100dvh; }
    #debug-error { color: #ff6b6b; font-family: monospace; font-size: 12px; padding: 20px; white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="debug-error"></div>
  <script>
    // Catch all errors and display on screen (for mobile debugging)
    window.onerror = function(msg, url, line, col, err) {
      var el = document.getElementById('debug-error');
      el.textContent += 'ERROR: ' + msg + '\n' + (url||'') + ':' + line + ':' + col + '\n';
      if (err && err.stack) el.textContent += err.stack + '\n';
    };
    window.addEventListener('unhandledrejection', function(e) {
      var el = document.getElementById('debug-error');
      el.textContent += 'PROMISE: ' + (e.reason ? (e.reason.message || e.reason) : 'unknown') + '\n';
      if (e.reason && e.reason.stack) el.textContent += e.reason.stack + '\n';
    });
  </script>
  <script src="/app.js?v=20260224165458" onerror="document.getElementById('debug-error').textContent += 'LOAD FAIL: app.js\n'"></script>
  <script>
    (function() {
      var APP_VERSION = "20260224-v6";
      var stored = localStorage.getItem("kk3-app-version");
      if ('serviceWorker' in navigator && stored && stored !== APP_VERSION) {
        // Version mismatch: nuke old SW and caches, then reload
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          var p = regs.map(function(r) { return r.unregister(); });
          return Promise.all(p);
        }).then(function() {
          return caches.keys();
        }).then(function(keys) {
          return Promise.all(keys.map(function(k) { return caches.delete(k); }));
        }).then(function() {
          localStorage.setItem("kk3-app-version", APP_VERSION);
          location.reload(true);
        });
        return;
      }
      localStorage.setItem("kk3-app-version", APP_VERSION);
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(reg) { console.log('SW registered:', reg.scope); })
            .catch(function(err) { console.error('SW registration failed:', err); });
        });
      }
    })();
  </script>
</body>
</html>
